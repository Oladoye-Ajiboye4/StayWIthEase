          <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>

  <main class="container-fluid px-4 bookings-wrapper">
    <div class="bookings-header">
      <h1>My Bookings</h1>
      <p>Review and manage your upcoming and past stays.</p>
    </div>

    <div class="booking-tabs" id="bookingTabs">
      <div class="booking-tab active" data-tab="upcoming">Upcoming (0)</div>
      <div class="booking-tab" data-tab="completed">Completed (0)</div>
      <div class="booking-tab" data-tab="cancelled">Cancelled (0)</div>
    </div>

    <!-- Upcoming -->
    <div class="booking-pane" data-pane="upcoming" id="bookingsContainer">
      <!-- Bookings will be loaded dynamically from Firebase -->
    </div>

    <!-- Completed -->
    <div class="booking-pane d-none" data-pane="completed">
      <!-- Feature coming soon -->
    </div>

    <!-- Cancelled -->
    <div class="booking-pane d-none" data-pane="cancelled">
      <!-- Feature coming soon -->
    </div>
